  <div *ngIf="!createStep" class="box box-white">
    <div class="input-form">
      <sl-input value="{{name}}" label="Name of app or domain" placeholder="Type here"></sl-input>
    </div>
    <div class="input-form">
      <sl-select label="Choose password formula" placeholder="Choose here" value="null">
        <sl-option *ngFor="let item of options; let i = index" (click)="chooseFormula(item)" value="{{item.value}}">
          <div class="flex-column ml-8">
            <b>Formula {{i+1}} </b>
            <label color="neutral" class="tappable">{{item.label}}</label>
          </div>
        </sl-option>
      </sl-select>
    </div>
  </div>

  <div *ngIf="createStep" class="box box-white">
    <div class="input-form">
      <sl-input value="{{name}}" label="Example name of app or domain" placeholder="Type here"></sl-input>
    </div>
    <div class="input-form">
      <sl-select label="Choose password rules" placeholder="Choose here" value="null">
        <sl-option *ngFor="let item of ruleList; let i = index" (click)="chooseRules(item)" value="{{item.type}}">
          <div class="flex-row content-space-between ml-8">
            <label>{{item.type}} </label>
            <label color="neutral" class="tappable">{{item.sublabel}}</label>
          </div>
        </sl-option>
      </sl-select>
    </div>
    <hr>
    <ng-container *ngIf="rule?.type === 'Name'">
      <div class="input-form">
        <sl-input value="{{totalDigit}}" label="Total digit character" type="number" placeholder="Type here"></sl-input>
      </div>
      <div class="flex-row content-space-between">
        <sl-checkbox class="fx-flex">From last name</sl-checkbox>
        <sl-checkbox class="fx-flex">Uppercase</sl-checkbox>
      </div>
    </ng-container>
    <ng-container *ngIf="rule?.type === 'Input'">
      <div class="input-form">
        <sl-input value="{{character}}" label="Character" placeholder="Type here"></sl-input>
      </div>
    </ng-container>
    <sl-button class="mt-16" variant="primary" outline style="width: 100%;">Insert Rules</sl-button>
  </div>

  <div class="box box-yellow">
    <div class="input-form">
      <b *ngIf="!createStep" color="white" class="mb-4">Password Result</b>
      <b *ngIf="createStep" color="white" class="mb-4">Formula Result</b>
      <div class="flex-row align-center">
        <div class="password-result-field align-center">
          <div class="text" id="text">
            <span *ngFor="let text of formulaSelected.formula" (mouseover)="showRulesHint(text)" (mouseleave)="leaveRulesHint()">{{this.name | formula:text}}</span>
          </div>
          <div *ngIf="!createStep" class="flex-row tappable" (click)="tooglePassword()">
            <img *ngIf="!isShowPassword" src="assets/icons/eye.svg" alt="">
            <img *ngIf="isShowPassword" src="assets/icons/eye-off.svg" alt="">
          </div>
        </div>
        <div *ngIf="!createStep" ml-16>
          <img (click)="copyClipboard()" class="tappable" src="assets/icons/copy.svg" alt="">
        </div>
      </div>
      <span id="rules-hint" color="white" class="mt-4"></span>
    </div>
    <div class="flex-column mt-16">
      <sl-button *ngIf="!createStep" (click)="createFormula()" variant="primary">Try Create Your Own Formula</sl-button>
      <sl-button *ngIf="createStep" (click)="saveFormula()" variant="primary">Save Formula</sl-button>
    </div>
  </div>
  <img class="bg-1" src="assets/images/bg-1.svg" alt="">
</div>
